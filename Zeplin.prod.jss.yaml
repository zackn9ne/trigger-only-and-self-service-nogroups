      smart: true
      template_path: ''
    pkg_path: '%pkg_path%'
    policy_category: '%SELFSERVPOLICY_CATEGORY%'
    policy_template: '%SELFSERVPOLICY_TEMPLATE%'
    prod_name: '%NAME%'
    self_service_description: '%SELF_SERVICE_DESCRIPTION%'
